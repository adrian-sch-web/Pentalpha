<div class="container">
    <app-side-menu  class="menu" [score]="getScore()" [learnMode]="getLearnMode()" (newGame)="start()" (enableLearn)="startLearnMode()"></app-side-menu>
    <svg height="800" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="100" style="fill:rgb(143, 113, 98)"/>
        <polygon [attr.points]="getPentagram(pentagramCoords)" stroke="black" fill="none"/>
        @for (spot of pentagramCoords; track $index) {
            <circle [attr.cx]="spot[0]" [attr.cy]="spot[1]" r="9" 
                [attr.fill-opacity]="getOpacity($index)" 
                [attr.fill]="getColorString($index)"
                (mouseenter)="mouseEnter($index)"
                (mouseleave)="mouseLeave($index)"
                (click)="onClick($index)"/>
        }
    </svg>
    @if(!isGameRunning()){
        <app-gamefinished class="end-menu" [score]="getScore()" [learnMode]="getLearnMode()" [time]="getTimeSpent()" (newGame)="start()"></app-gamefinished>
    }
    @else {
        <div class="end-menu"></div>
    }
</div>
